<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>06 04 Roshambo</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <section class="results">
      <h2><span>RO</span><span>SHAM</span><span>BO!</span></h2>
      <div class="player-choice">
        <div class="player-one-random-choice">
          <img src="" />
          <h3>Player One</h3>
        </div>
        <div class="player-two-random-choice">
          <img src="" />
          <h3>Player two</h3>
        </div>
      </div>
      <h2 class="bounce">Player one wins!</h2>
      <input type="button" value="Try again" />
    </section>

    <section class="pre-results">
      <h2>Ready...?</h2>
      <input type="button" value="RO SHAM BO!" />
    </section>

    <section class="player-one-turn">
      <h2>Player One</h2>
      <ul class="icons">
        <li>
          <img class="rock" src="svg/rock.svg" />
        </li>
        <li class="paper">
          <img class="paper" src="svg/paper.svg" />
        </li>
        <li class="scissor">
          <img class="scissor" src="svg/scissor.svg" />
        </li>
        <li class="lizard">
          <img class="lizard" src="svg/lizard.svg" />
        </li>
        <li class="spock">
          <img class="spock" src="svg/spock.svg" />
        </li>
      </ul>
    </section>

    <section class="player-two-turn">
      <h2>Player Two</h2>
      <ul class="icons">
        <li>
          <img class="rock" src="svg/rock.svg" />
        </li>
        <li class="paper">
          <img class="paper" src="svg/paper.svg" />
        </li>
        <li class="scissor">
          <img class="scissor" src="svg/scissor.svg" />
        </li>
        <li class="lizard">
          <img class="lizard" src="svg/lizard.svg" />
        </li>
        <li class="spock">
          <img class="spock" src="svg/spock.svg" />
        </li>
      </ul>
    </section>

    <section class="rules">
      <img class="close-rules" src="svg/X.svg" />
      <div>
        <img
          class="rule-image"
          src="svg/Rock_paper_scissors_lizard_spock.svg"
        />
      </div>
    </section>
    <section class="main-menu show-screen">
      <header>
        <h1>Rock</h1>
        <h1>Paper</h1>
        <h1>Scissors</h1>
        <h1>Lizard</h1>
        <h1>Spock?</h1>
      </header>

      <nav>
        <h2>Start</h2>
        <div></div>
        <h2>Rules</h2>
      </nav>
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
